<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Acesso | Felipe Galdino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Painel de Acesso</h1>
        <p>Visitas e cliques registrados no seu site.</p>
    </header>

    <main class="dashboard-container">
        
        <div class="filter-container">
            <div class="filter-group">
                <label for="date-start">Data Início:</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label for="date-end">Data Fim:</label>
                <input type="date" id="date-end">
            </div>
            <button id="filter-button">Filtrar</button>
            <button id="clear-filter-button">Limpar Filtro</button>
        </div>

        <div class="summary-cards-grid">
            <div class="summary-card">
                <h2>Total de Visitas</h2>
                <p id="total-visitas">0</p>
            </div>
            <div class="summary-card">
                <h2>Visitas Únicas</h2>
                <p id="total-visitas-unicas">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques WhatsApp</h2>
                <p id="total-whatsapp">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques Instagram</h2>
                <p id="total-instagram">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques Email</h2>
                <p id="total-email">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques LinkedIn</h2>
                <p id="total-linkedin">0</p>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <h3>Visitas por Dia</h3>
                <canvas id="visitasChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Cliques por Tipo</h3>
                <canvas id="tiposChart"></canvas>
            </div>
        </div>
        
        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Tipo de Evento</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody id="eventos-table-body">
                </tbody>
        </table>
        <p id="loading-message" class="loading-message">Carregando dados...</p>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
