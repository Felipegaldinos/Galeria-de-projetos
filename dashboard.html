<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Visitas | Felipe Galdino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Painel de Acesso</h1>
        <p>Visitas e cliques registrados no seu site.</p>
    </header>

    <div class="filter-container">
        <label for="date-filter">Filtrar por data:</label>
        <input type="date" id="date-filter">
        <button id="filter-button">Filtrar</button>
    </div>

    <main class="dashboard-container">
        <div class="summary-cards-grid">
            <div class="summary-card">
                <h2>Total de Visitas</h2>
                <p id="total-visitas">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques WhatsApp</h2>
                <p id="total-whatsapp">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques Instagram</h2>
                <p id="total-instagram">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques Email</h2>
                <p id="total-email">0</p>
            </div>
            <div class="summary-card">
                <h2>Cliques LinkedIn</h2>
                <p id="total-linkedin">0</p>
            </div>
        </div>
        
        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Tipo de Evento</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody id="eventos-table-body">
                </tbody>
        </table>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
